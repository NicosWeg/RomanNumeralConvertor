<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman-Numeral-Convertor</title>
   <link rel="icon" type="image/x-icon" href="images/icon-web.svg">
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jolly+Lodger&family=Nosifer&family=Nothing+You+Could+Do&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <header>
      <div class="site-logo">
        Romon Numeral Convertor
      </div>
    </header>
    <main>
      <div class="container">
          <div class="topper">
              Enter a Number
          </div>
          <input type="number" class="input" id="number"
          >
          <button class="button" id="convert-btn">
             Convert
          </button>
      </div>
      <div class="output-container hidden">
        <div class="output"></div>
      </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
